<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Backtracking Animation</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
				<div class="fig-container"
                 data-fig-id="fig-diagram1"
                 data-file="diagram1.html">
				</div>
        </section>
			</div>
		</div>

    <script src="https://teone.github.io/reveal.js-diagram-plugin/demo/reveal.js/lib/js/head.min.js"></script>
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<script src="plugin/d3js/d3js.js"></script>
		<script src="plugin/diagram/revealjs-diagram.js"></script>

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls: false,
        progress: true,
        history: true,
        center: true,

        // transition options: none/fade/slide/convex/concave/zoom
        transition: 'fade',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes]
			});
		</script>
	</body>
</html>
